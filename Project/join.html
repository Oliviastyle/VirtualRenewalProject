<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <title>폼태그-회원가입</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/sub_style.css">
    </head>

    <body>
        <!--header 구역-->

        <section id="sub_container">
            <div class="sub_container_wrap">

                <!--회원가입 연습-->
                <div class="join">
                    <form action="" method="post">


                        <table>
                            <tbody>
                                <tr>
                                    <th>아이디</th>
                                    <td>
                                        <input type="text" autofocus placeholder="희망 아이디를 입력하세요(10글자 이내)" maxlength="10">
                                    </td>
                                </tr>

                                <tr>
                                    <th>비밀번호</th>
                                    <td>
                                        <input type="password" placeholder="비밀번호는 숙자와 영문포함(10글자 이내)" maxlength="10">
                                    </td>
                                </tr>

                                <tr>
                                    <th>비밀번호 재확인</th>
                                    <td>
                                        <input type="password" placeholder="비밀번호는 숙자와 영문포함(10글자 이내)" maxlength="10">
                                    </td>
                                </tr>

                                <tr>
                                    <th>이름</th>
                                    <td>
                                        <input type="text" placeholder="실명을 기입해주세요">
                                    </td>
                                </tr>

                                <tr>
                                    <th>생년월일</th>
                                    <td>
                                        <input type="text" placeholder="년(4자)" maxlength="4">

                                        <select>
                                            <option>월</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                        </select>

                                        <input type="text" placeholder="일" maxlength="2">

                                    </td>
                                </tr>

                                <tr>
                                    <th>성별</th>
                                    <td>
                                        <select>
                                            <option>성별</option>
                                            <option>남자</option>
                                            <option>여자</option>
                                            <option>선택안함</option>
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <th>본인확인 이메일(선택)</th>
                                    <td>
                                        <input type="text" placeholder="선택입력">
                                    </td>
                                </tr>

                                <tr>
                                    <th>휴대전화</th>
                                    <td>

                                        <select>
                                            <option>대한민국 +82</option>
                                            <option>가나 +233</option>
                                        </select>

                                        <input type="text" placeholder="하이픈(-),공백없이 연속 입력">

                                        <a href="#">인증번호받기</a>
                                    </td>
                                </tr>

                                <tr><th colspan="2"> <input type="sumit" value="회원 가입하기"></th></tr>

                            </tbody>
                        </table>

                    </form>
                </div>

            </div>
        </section>

        <!--footer 구역-->
    </body>
</html>
